{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h1>新建一个主题</h1>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'learning_logs:new_topic' %}" method="post">
        <!--创建一个表单,并指出将数据发送至何处,且指定POST方法-->
        {% csrf_token %}  <!--防止攻击者利用表单对服务器进行未经授权的访问-->
        <!--接下来显示表单-->
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="添加主题" %}
    </form>

{% endblock content %}
