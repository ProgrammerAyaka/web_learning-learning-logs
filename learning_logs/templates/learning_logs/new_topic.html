{% extends 'learning_logs/base.html' %}

{% block content %}
    <p>新建一个主题：</p>


    <form action="{% url 'learning_logs:new_topic' %}" method="post">
        <!--创建一个表单,并指出将数据发送至何处,且指定POST方法-->
        {% csrf_token %}  <!--防止攻击者利用表单对服务器进行未经授权的访问-->
        <!--接下来显示表单-->
        {{ form.as_div }}
        <button name="submit">添加主题</button>
    </form>

{% endblock content %}
